<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Google</title>
</head>
<body>
    <div class="estrutura">
        <header class="header">
            <div class="menu">
               <div class="menu-top">
                   <a href="#" class="gmail">Gmail</a>
                   <a href="#" class="imagens">Imagens</a>
                </div> 
                <div class="apps">
                    <img src="images/menu-icon.png" alt="icon menu">
                </div>
                <div class="profile">
                    <img src="images/profile-icon.png" alt="profile icon">
                </div>
            </div>
        </header>

        <section class="content">
            <div class="logo">
                <img src="images/logo.png" alt="Logo do google">
            </div>
            <div class="search">
                <img  class="lupe" src="images/loupe-icon.png" alt="lupe icon">
                <label for="" class="barra-pesquisa">
                    <input type="text">
                </label>
                <div class="key-mic">
                    <img src="images/keyboard-icon.png" alt="icone de telcado" class="keyb">
                    <img src="images/mic-icon.png" alt="" class="mic">
                </div>
            </div>
            <div class="buttons">
                <button class="pesquisa">Pesquisa Google</button>
                <button class="sorte">Estou com Sorte</button>
            </div>
        </section>

            <footer class="footer">
                <div class="footer-itens">
                    <a href="#">Sobre</a>
                    <a href="#">Publicidade</a>
                    <a href="#">Negócios</a>
                    <a href="#">Como funciona a Pesquisa</a>
                    <a href="#">Privacidade</a>
                    <a href="#">Termos</a>
                    <a href="#">Configurações</a>
                </div>
            </footer>
        
    </div>
</body>
</html>
